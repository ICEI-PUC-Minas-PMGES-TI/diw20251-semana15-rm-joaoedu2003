<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">

    <!-- jQuery (necessário para o FullCalendar) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>

    <script>
        const eventos = [
            {
                "title": "Calcule a soma entre 2 e 5",
                "start": "2025-05-25T10:00:00",
                "end": "2025-05-26T12:00:00",
                "description": "alcule a soma entre 2 e 5",
                "color": "#ff5733"
            },
            {
                "title": "Calcule a subtração entre 25 e 10",
                "start": "2025-05-27T09:00:00",
                "description": "Calcule a subtração entre 25 e 10",
                "color": "#33ff57"
            },
            {
                "title": "Calcule a divisão entre 5 e 0",
                "start": "2025-05-28T14:00:00",
                "end": "2025-05-29T18:00:00",
                "description": "Calcule a divisão entre 5 e 0",
                "color": "#3357ff"
            }
        ]; 

        document.addEventListener('DOMContentLoaded', function() {
            const calendarElement = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarElement, {
                events: eventos,  // Passa os eventos para o calendário
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'resourceTimelineWeek,timeGridDay'
                },
                dateClick: function(info) {
                    let title = prompt ('Informe o título para o evento', 'Novo evento ...')
                    if (title) {            
                        this.addEvent ({ title, start: info.date, allDay: true})
                        alert('Evento adicionado com sucesso.');
                    }
                },
                eventClick: function(info) {
                    alert("Data: " + info.event.startStr + 
                        "\nEvento: " + info.event.title + 
                        "\nDescrição: " + info.event.extendedProps.description);  
                }   
            });
                
            calendar.render();
        });
    </script>

    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        .card a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body class="p-3 mb-2 bg-info">
    <main>
        <p>Calculadora</p>
        <div id="cards-container" style="display: flex; flex-wrap: wrap; justify-content: center;">
        </div>
        <div id="calendar"></div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
